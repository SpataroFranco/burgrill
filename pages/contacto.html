    <!-- INICIO CONTENIDO PRINCIPAL -->
    <div class="tituloContacto animate__animated animate__fadeInDown">
      <h1>Comunicate con nosotros!</h1>
    </div>

    <div class="parrafos">
      <h2>Completa el formulario y te responderemos a la brevedad!</h2>
    </div>

    <section class="row">
      <div class="col-xl-6 col-md-6 col-sm-12 imgContacto">
        <img src="../img/atencionAlCliente.jpg" alt="atencion al cliente img" />
      </div>

      <div class="col-xl-6 col-md-6 col-sm-12 formContacto">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="well well-sm">
                <form class="form-horizontal" method="post">
                  <fieldset>
                    <div class="form-group">
                      <p>Nombre:</p>
                      <div class="col-md-8">
                        <input
                          id="nombre"
                          name="name"
                          type="text"
                          placeholder="ej. Juan"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <p>Apellido:</p>
                      <div class="col-md-8">
                        <input
                          id="apellido"
                          name="name"
                          type="text"
                          placeholder="ej. Perez"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <p>Email:</p>
                      <div class="col-md-8">
                        <input
                          id="email"
                          name="email"
                          type="text"
                          placeholder="ej. juanPerez@gmail.com"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <p>Numero:</p>
                      <div class="col-md-8">
                        <input
                          id="numero"
                          name="phone"
                          type="text"
                          placeholder="ej. 1121450395"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <label for="estadoCivil" class="estadoCivil"
                      >Estado civil</label
                    >
                    <select id="estadoCivil">
                      <option value="soltero">Soltero</option>
                      <option value="casado">Casado</option>
                      <option value="otro">Otro</option>
                    </select>

                    <div class="checkNovedades">
                      Queres recibir nuestras novedades?
                      <input type="checkbox" name="acepta" value="1" />
                    </div>

                    <div class="form-group">
                      <div class="col-md-8">
                        <textarea
                          class="form-control"
                          id="mensaje"
                          name="message"
                          placeholder="Mensaje..."
                          rows="7"
                        ></textarea>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                          Submit
                        </button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
